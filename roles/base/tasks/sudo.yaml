---
- name: Install sudo
  pacman: name=sudo state=present
  tags:
    - sudo

- name: Add user to wheel group
  user: name={{ user.name }} groups=wheel append=yes
  tags:
    - sudo
    - user

- name: Load additional configs
  lineinfile:
    path: /etc/sudoers
    line: '@includedir /etc/sudoers.d'
    regexp: '^#+\s*@includedir\s+\/etc\/sudoers\.d'
    state: present

- name: Copy sudo configuration
  template: src=user_privileges.j2 dest=/etc/sudoers.d/user_privileges mode=0440 validate='visudo -c'
  tags:
    - sudo
